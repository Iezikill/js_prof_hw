<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <link rel="stylesheet" href="form_check.css">
</head>

<body>
  <form action="#" id="myform">
    <label>
      Имя:<br>
      <input class="input_form input_name" type="text" name="name" id="name"><br>
    </label>
    <label>
      Телефон:<br>
      <input class="input_form input_phone" type="tel" name="phone" id="phone"><br>
    </label>
    <label>
      E-mail:<br>
      <input class="input_form input_email" type="email" name="email" id="email"><br>
    </label>

    <button class="btn_submit">Отправить</button>
  </form>
  <script src="form_check.js"></script>
</body>

</html>
